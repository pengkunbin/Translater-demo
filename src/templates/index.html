<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>TRANSLATER-DEMO</title>
</head>
<script>
    $(document).ready(function(){
        $.ajaxSetup({contentType: "application/json; charset=utf-8"});
        $("#run").click(function(){
            $.post("/run", JSON.stringify({
                code :  document.getElementById("input").value
            }),
            function(data, status){
                $("#output").html(data);
            });
        });
    });
</script>
<body>
    <header class="header"></header>
    <div class="translate-container">
        <div class="compile-container">
            <div class="compile-title">源代码：<button class="translate-button" id="run">点击运行</button></div>
            <textarea name="" id="input" cols="30" rows="10" class="compile" autofocus></textarea>
        </div>
        <div class="compiled-container">
            <div class="compiled-title">运行结果：</div>
            <pre class="compiled" id="output"></pre>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
